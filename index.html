    <!-- bagian audio -->
    <audio autoplay loop>
        <source src="dandelion.mp3" type="audio/mp3" />
    </audio>

    <script>
        var fontSize = 72;
        // cek ukuran windows
        if (window.screen.width < 700)
            fontSize = 32;
        else if (window.screen.width < 1200)
            fontSize = 56;

        // new objek
        var vara = new Vara(
            "#container", "https://cdn.jsdelivr.net/npm/vara@1.4.0/fonts/Satisfy/SatisfySL.json",
            [
                {
                    text: "21 September 2022",
                    y: 150,
                    fromCurrentPosition: { y: false },
                    delay: 3000,
                    duration: 6000
                },
                {
                    text: "Selamat Ulang Tahun Ayahh...",
                    y: 150,
                    fromCurrentPosition: { y: false },
                    delay: 3000,
                    duration: 6000
                },
            ],
            {
                strokeWidth: 1.5,
                color: "#ffff",
                fontSize: fontSize,
                textAlign: "center"
            }
        );
        vara.ready(function () {
            var erase = true;
            vara.animationEnd(function (i, o) {
                if (i == "no_erase") erase = false;
                if (erase) {
                    o.container.style.transition = "opacity 1s 1s";
                    o.container.style.opacity = 0;
                }
            });
            vara.get("github").container.style.cursor = "pointer";
            vara.get("github").container.onclick = function () {
                document.querySelector("#link").click();
            };
        });

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
